<!DOCTYPE html>
<html lang="nl">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://tienskip.nl/" />
    <meta property="og:locale" content="nl_NL" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Home - Tienskip" />
    <meta property="og:description"
      content="Leer meer over Tienskip Meer informatie Jongeren maken jongeren wegwijs in de lokale democratie! Democratie saai? Daar brengen wij verandering in! Jongeren staan vaak ver van democratie af, wat volgens ons onnodig is. Op een laagdrempelige wijze verkleinen we de kloof tussen jongeren en democratie. Wij leggen de nadruk op je eigen rol als (jonge) &hellip; Home Lees meer &raquo;" />
    <meta property="og:url" content="https://tienskip.nl/" />
    <meta property="og:site_name" content="Tienskip" />

    <title>Tienskip</title>
    <link rel="stylesheet" href="css/site.css">
    <link href="dist/jsmaps/jsmaps.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    <header>
      <div class="header__container">

        <div class="menu__container">
          <nav class="nav__left">
            <ul>
              <li>Over Tienskip</li>
              <li>Evenementen</li>
            </ul>
          </nav>

          <div class="logo" id="logo">
            <img src="assets/images/logo.png" alt="Tienskip logo">
          </div>

          <nav class="nav__right">
            <ul>
              <li>Doe er zelf wat aan</li>
              <li>Contact</li>
            </ul>

          </nav>
        </div>
      </div>
    </header>
    <div class="blue-backdrop">

    </div>


    <main>


      <section class="video__container">
        <div class="float-video-container">
          <div class="text-bg bg-purple upper-text">
            Onze
          </div>
          <div class="text-bg bg-red right-text">
            Evenementen
          </div>
        </div>
        <video class="video radius-1" autoplay muted loop>
          <source src="assets/video/tskipper.mp4" type="video/mp4">
        </video>
      </section>


      <section class="planned__events">
        <div class="planned__events__title__block">
          <h1>Geplande evenementen:</h1>
        </div>
        <div class="borderlicious"></div>

        <div class="events">
          <swiper-container class="mySwiper" slides-per-view="5" centered-slides="true" space-between="45"
            grab-cursor="true" css-mode="true">
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
            <swiper-slide>
              <time>21 maart 2024</time>
              <h3>Groningen</h3>
            </swiper-slide>
          </swiper-container>

        </div>

      </section>


      <section id="tienskip__map">
        <div class="jsmaps-wrapper" id="map"></div>
      </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>

    <script src="js/jquery.js"></script>


    <script src="dist/jsmaps/jsmaps-libs.js" type="text/javascript"></script>
    <script src="dist/jsmaps/jsmaps-panzoom.js" type="text/javascript"></script>
    <script src="dist/jsmaps/jsmaps.min.js" type="text/javascript"></script>
    <script src="dist/maps/netherlands.js" type="text/javascript"></script>

    <script src="js/site.js"></script>
    <script src="js/map.js"></script>
    </script>
  </body>

</html>
